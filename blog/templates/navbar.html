{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Django central</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="#">About</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="#">Policy</a>
                </li>
                
                {% if user.is_authenticated %}
                <!-- logged in  -->
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'profile' user.id%}">Profile</a>
                </li>
                
                {% else %}
                <!-- not logged in  -->
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'signup'%}">Register</a>
                </li>
                
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
